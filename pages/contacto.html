        <main class="mainContacto">
                <h1 class="titulosPrincipales">Contacto</h1>
                <section>
                    <article>
                        <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Calle</label>
                          <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress2" class="form-label">Número</label>
                          <input type="text" class="form-control" id="inputAddress2">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">Localidad</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">Provincia</label>
                          <select id="inputState" class="form-select">
                            <option selected>Seleccione...</option>
                            <option>Buenos Aires</option>
                            <option>Mendoza</option>
                            <option>Córdoba</option>
                            <option>Salta</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">C.P</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Confirmo Datos
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                      </form></article>
